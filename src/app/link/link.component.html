<div class="col-md-8 offset-md-2 mt-4">
  <div class="card text-center">
    <div class="card-header">
      <a href="{{ link.link }}}" target="_blank">
        {{ link.title}}
      </a>

    </div>
    <div class="card-body">
      Points: 
      <h3 class="display-4">{{link.vote}}</h3>
    </div>

    <div class="card-footer">
      <button class="btn btn-primary" (click)="link.voteUp()" >
        UP
      </button>
      <button class="btn btn-danger ml-3" (click)="link.voteDown()">
        Down
      </button>
    </div>


  </div>


</div>
